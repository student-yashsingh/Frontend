<!DOCTYPE html>
<html lang="en" id ="htm">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    #htm{
      font-size: 30px;
    }
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }
    #color{
      color:coral;
    }
    #font_size{
      font-size: 2rem;
    }
    #font_weight{
      font-weight: 900;
    }
    #fnt_fmly{
      font-family:'Caveat',cursive;
    }
    #align{
      text-align: right;
    }
  </style>
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="color">Color</p>
  <p id ="font_size">Font Size</p>
  <p id ="font_weight">Font Weight</p>
  <p id="fnt_fmly">Font Family</p>
  <p id="align">Text Align</p>
